<div class="row">

	<div class="col-lg-4 topbar">
		


		<h3>{{room.activeRoom.name}}</h3>
	</div>
</div>
<div class="row">
	<div class="col-lg-3 leftnav">
		<div class="row">
			<div class="col-lg-12">
				<img class="logo img-responsive" src="assets/images/logo.png" alt="chatter logo">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<section class="rooms" ng-controller="ModalCtrl as modal">
					<h3>ROOMS</h3>
					<a class="modal-button" ng-click="modal.open()">
						<img src="assets/images/icon_addroom.png" alt="add room icon">
					</a>
				</section>
				
				<section class="rooms-list"> 	
					<ul>
						<li ng-repeat="zebra in room.rooms" ng-click="room.setActiveRoom(zebra)">
							 {{zebra.name}}
						</li>
					</ul>
				</section>
			</div>
		</div>
	</div>	
	<div class="col-lg-9 chatbox">
		{{room.activeRoom}}
		Messages go here:
		<ul>
			<li ng-repeat="giraffe in room.listMessages">
			{{room.currentUser}} : {{giraffe.content}}
			</li>
		</ul>

		<h3 ng-show="room.currentUser">User Name: CAIRO</h3>
		<form ng-hide="room.currentUser">
			<input type="text" ng-model="name">
			<input type="submit" ng-click="room.createUser(name)" value="Sign In">
		</form>

		

		<div class="input">
			<input type="text" class="form-control textfield" id="usr">	
		</div>
	</div>
</div>
