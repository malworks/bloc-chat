<section class="rooms" ng-controller="ModalCtrl as modal">
	<div class="rooms">
		<h3>ROOMS</h3>
			<img src="assets/images/icon_addroom.png" alt="add room icon">
				<ul>
					<li ng-repeat="room in room.rooms">
						{{room.name}}
					</li>
				</ul>

		<button class="modal-button" ng-click='modal.toggleModal()'>Open Modal Dialog</button>
    <modal-dialog show='modalShown' width='400px' height='60%'>
      <p>Modal Content Goes here</p>
    </modal-dialog>
	</div>
